---
registered_authorities:
  - conceptauthorities
  - locationauthorities
  - orgauthorities
  - personauthorities
  - placeauthorities
registered_procedures:
  - Acquisition
  - CollectionObject
  - ConditionCheck
  - Exhibition
  - Group
  - Intake
  - LoanIn
  - LoanOut
  - Media
  - Movement
  - ObjectExit
  - ValuationControl
registered_profiles:
  acquisition:
    type: Procedures
    enabled: true
    required_headers:
      - acquisitionreferencenumber
    config:
      Acquisition:
        identifier: acquisitionreferencenumber
        title: acquisitionreferencenumber
      Authorities:
        - name_field: acquisitionauthorizer
          authority_type: Person
          authority_subtype: person
        - name_field: ownerPerson
          authority_type: Person
          authority_subtype: person
        - name_field: ownerOrganization
          authority_type: Organization
          authority_subtype: organization
  cataloging:
    type: Procedures
    enabled: true
    required_headers:
      - objectnumber
    config:
      CollectionObject:
        identifier: objectnumber
        title: objectnumber
      Authorities:
        - name_field: contentperson
          authority_type: Person
          authority_subtype: person
        - name_field: inscriber
          authority_type: Person
          authority_subtype: person
        - name_field: productionperson
          authority_type: Person
          authority_subtype: person
        - name_field: productionorg
          authority_type: Organization
          authority_subtype: organization
      Vocabularies:
        - name_field: titlelanguage
          vocabulary_subtype: languages
        - name_field: titletranslationlanguage
          vocabulary_subtype: languages
  conditioncheck:
    type: Procedures
    config:
      ConditionCheck:
        identifier: conditioncheckreferencenumber
        title: conditioncheckreferencenumber
      Authorities:
        - name_field: conditionchecker
          authority_type: Person
          authority_subtype: person
  exhibition:
    type: Procedures
    config:
      Exhibition:
        identifier: exhibitionnumber
        title: exhibitionnumber
      Authorities:
        - name_field: organizer
          authority_type: Organization
          authority_subtype: organization
  group:
    type: Procedures
    enabled: true
    required_headers:
      - title
    config:
      Group:
        identifier: title
        title: title
      Authorities:
        - name_field: owner
          authority_type: Person
          authority_subtype: person
  hierarchies:
    type: Hierarchies
    enabled: true
    required_headers:
      - type
      - narrower
      - broader
    config: {}
  intake:
    type: Procedures
    config:
      Intake:
        identifier: intakeentrynumber
        title: intakeentrynumber
      Authorities:
        - name_field: current_owner
          authority_type: Person
          authority_subtype: person
  loanin:
    type: Procedures
    config:
      LoanIn:
        identifier: loaninnumber
        title: loaninnumber
      Authorities:
        - name_field: lendersauthorizer
          authority_type: Person
          authority_subtype: person
        - name_field: borrowersauthorizer
          authority_type: Person
          authority_subtype: person
        - name_field: lender
          authority_type: Organization
          authority_subtype: organization
  loanout:
    type: Procedures
    enabled: true
    required_headers:
      - loanoutnumber
    config:
      LoanOut:
        identifier: loanoutnumber
        title: loanoutnumber
      Authorities:
        - name_field: lendersauthorizer
          authority_type: Person
          authority_subtype: person
        - name_field: borrowersauthorizer
          authority_type: Person
          authority_subtype: person
        - name_field: borrower
          authority_type: Organization
          authority_subtype: organization
  media:
    type: Procedures
    enabled: true
    required_headers:
      - identificationnumber
    config:
      Media:
        identifier: identificationnumber
        title: identificationnumber
      Authorities: []
  movement:
    type: Procedures
    enabled: true
    required_headers:
      - movementreferencenumber
    config:
      Movement:
        identifier: movementreferencenumber
        title: movementreferencenumber
      Authorities:
        - name_field: movementcontact
          authority_type: Person
          authority_subtype: person
        - name_field: inventorycontact
          authority_type: Person
          authority_subtype: person
  nomenclature:
    type: Authorities
    defaults:
      termlanguage: English
      historicalstatus: current
      termtype: descriptor
      termsource: AASLH Nomenclature
      termstatus: accepted
      termprefforlang: true
    config:
      name_field: termdisplayname
      authority_type: Concept
      authority_subtype: nomenclature
  objectexit:
    type: Procedures
    enabled: true
    required_headers:
      - exitnumber
    config:
      ObjectExit:
        identifier: exitnumber
        title: exitnumber
      Authorities:
        - name_field: currentownerorg
          authority_type: Organization
          authority_subtype: organization
        - name_field: currentowner
          authority_type: Person
          authority_subtype: person
  person:
    type: Authorities
    enabled: true
    required_headers:
      - termdisplayname
    defaults:
      termtype: descriptor
    config:
      name_field: termdisplayname
      authority_type: Person
      authority_subtype: person
  relationships:
    type: Relationships
    enabled: true
    required_headers:
      - subjectdocumenttype
      - subjectidentifier
      - objectdocumenttype
      - objectidentifier
    config: {}
  useofcollection:
    type: Procedures
    enabled: true
    required_headers:
      - referencenumber
    config:
      UseOfCollection:
        identifier: referencenumber
        title: referencenumber
      Authorities: []
  valuationcontrol:
    type: Procedures
    config:
      ValuationControl:
        identifier: valuationcontrolreferencenumber
        title: valuationcontrolreferencenumber
      Authorities:
        - name_field: source
          authority_type: Person
          authority_subtype: person
  vocabularies:
    type: Vocabularies
    enabled: true
    required_headers:
      - displayname
      - vocabulary
    config:
      name_field: displayname
