---
registered_authorities:
  - conceptauthorities
  - orgauthorities
  - personauthorities
  - placeauthorities
registered_procedures:
  - Acquisition
  - CollectionObject
  - ConditionCheck
  - Exhibition
  - Group
  - Intake
  - LoanIn
  - LoanOut
  - Media
  - Movement
  - ObjectExit
  - ValuationControl
registered_profiles:
  acquisition:
    Procedures:
      Acquisition:
        identifier: acquisitionreferencenumber
        title: acquisitionreferencenumber
      Authorities:
        - name_field: acquisitionauthorizer
          authority_type: Person
          authority_subtype: person
        - name_field: ownerPerson
          authority_type: Person
          authority_subtype: person
        - name_field: ownerOrganization
          authority_type: Organization
          authority_subtype: organization
  cataloging:
    Procedures:
      CollectionObject:
        identifier: objectnumber
        title: objectnumber
      Authorities:
        - name_field: contentperson
          authority_type: Person
          authority_subtype: person
        - name_field: inscriber
          authority_type: Person
          authority_subtype: person
        - name_field: productionperson
          authority_type: Person
          authority_subtype: person
        - name_field: productionorg
          authority_type: Organization
          authority_subtype: organization
  conditioncheck:
    Procedures:
      ConditionCheck:
        identifier: condition_check_reference_number
        title: condition_check_reference_number
      Authorities:
        - name_field: condition_checker
          authority_type: Person
          authority_subtype: person
  exhibition:
    Procedures:
      Exhibition:
        identifier: exhibition_number
        title: exhibition_number
      Authorities:
        - name_field: organizer
          authority_type: Organization
          authority_subtype: organization
  group:
    Procedures:
      Group:
        identifier: title
        title: title
      Authorities:
        - name_field: owner
          authority_type: Person
          authority_subtype: person
  intake:
    Procedures:
      Intake:
        identifier: intake_entry_number
        title: intake_entry_number
      Authorities:
        - name_field: current_owner
          authority_type: Person
          authority_subtype: person
  loanin:
    Procedures:
      LoanIn:
        identifier: loan_in_number
        title: loan_in_number
      Authorities:
        - name_field: lender's_authorizer
          authority_type: Person
          authority_subtype: person
        - name_field: borrower's_authorizer
          authority_type: Person
          authority_subtype: person
        - name_field: lender
          authority_type: Organization
          authority_subtype: organization
  loanout:
    Procedures:
      LoanOut:
        identifier: loan_out_number
        title: loan_out_number
      Authorities:
        Person:
        - name_field: lender's_authorizer
          authority_type: Person
          authority_subtype: person
        - name_field: borrower's_authorizer
          authority_type: Person
          authority_subtype: person
        - name_field: borrower
          authority_type: Organization
          authority_subtype: organization
  media:
    Procedures:
      Media:
        identifier: identificationnumber
        title: identificationnumber
      Authorities: []
  movement:
    Procedures:
      Movement:
        identifier: inventory_reference_number
        title: inventory_reference_number
      Authorities:
        - name_field: movement_contact
          authority_type: Person
          authority_subtype: person
  objectexit:
    Procedures:
      ObjectExit:
        identifier: exit_number
        title: exit_number
      Authorities:
        - name_field: current_owner
          authority_type: Organization
          authority_subtype: organization
  person:
    Authorities:
      Person:
        name_field: termdisplayname
        authority_type: Person
        authority_subtype: person
  valuationcontrol:
    Procedures:
      ValuationControl:
        identifier: valuation_control_reference_number
        title: valuation_control_reference_number
      Authorities:
        - name_field: source
          authority_type: Person
          authority_subtype: person
